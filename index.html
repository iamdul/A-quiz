<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" style="background-color: aliceblue; height: 100vh">
      <div class="inner" style="padding: 20px 0">
        <div class="top" style="width: 100%; height: 50px; display: flex">
          <div class="top-left" style="flex: 1; display: flex">
            <input
              type="text"
              id="txt-time"
              style="font-weight: bold; text-align: center"
              class="form-control"
              disabled
            />
            &nbsp;
            <input
              type="text"
              id="txt-qcounter"
              style="font-weight: bold; text-align: center"
              class="form-control"
              disabled
            />
            &nbsp;
            <input
              type="text"
              id="txt-answer"
              style="font-weight: bold; text-align: center"
              class="form-control"
              disabled
            />
            &nbsp;
          </div>

          <div class="top-right" style="width: 200px">
            <button
              id="start-button"
              class="btn btn-primary"
              style="width: 100%; height: 100%"
              onclick="start()"
            >
              Start
            </button>
          </div>
        </div>
        <hr />
      </div>

      <div class="q-wrapper">
        <textarea
          disabled
          name=""
          id="quetion"
          cols="30"
          rows="10"
          class="form-control"
        ></textarea>
      </div>

      <div class="answer-wrapper" style="margin-top: 20px">
        <form action="">
          <ul
            style="margin: 0; padding: 0; list-style: none"
            id="answer-list"
          ></ul>
        </form>
      </div>

      <div class="bottom" style="display: flex; justify-content: flex-end">
        <button class="btn btn-outline-dark" onclick="verifyAnswer('skipped')">
          Skip
        </button>
        &nbsp
        <button class="btn btn-success" onclick="verifyAnswer('submit')">
          Submit
        </button>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
